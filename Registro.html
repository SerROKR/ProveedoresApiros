<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración Proveedores Apiros</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Onest:wght@200;400&display=swap');
    </style>
    <link rel="stylesheet" href="Registro.css">
</head>

<body>
    <header>
        <div id="banner">
            <img src="Img/Header.png" alt="frame">
        </div>

    </header>
    <main>
        <div >
            <form id="Formulario">
                <label for="Nit">NIT:</label><br>
                <input type="text" id="Nit" name="Nit"><br>

                <label for="Raz_soc">Razón Social:</label><br>
                <input type="text" id="Raz_soc" name="Raz_soc"><br>

                <label for="Rut">RUT:</label><br>
                <input type="text" id="Rut" name="fRut"><br>
                
                <label for="Cam_comer">Camara de Comercio:</label><br>
                <input type="text" id="Cam_comer" name="Cam_comer"><br>

                <label for="Cert_Banc">Certificación Bancaria:</label><br>
                <input type="text" id="Cert_Banc" name="Cert_Banc"><br>
                
                <label for="Sagrilaft">Sagrilaft:</label><br>
                <input type="text" id="Sagrilaft" name="Sagrilaft"><br>

                <label for="Ult_actu">Ultima Actualización:</label><br>
                <input type="text" id="Ult_actu" name="Ult_actu"><br>
                
                <label for="Prox_actu">Proxima Actualización:</label><br>
                <input type="text" id="Prox_actu" name="Prox_actu"><br>
            </form>

        </div>
    </main>



    <footer>
        <div id="Iconos_Decorativos">
            <img src="Img/Decorativos.png" alt="decorativos">
        </div>
        <div id="pie">
            <img src="Img/footer.png" alt="footer">
        </div>
    </footer>
</body>



</html>
