<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración Proveedores Apiros</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Onest:wght@200;400&display=swap');
    </style>
    <link rel="stylesheet" href="Registro.css">
    <link rel="stylesheet" type="text/css" href="bootstrap-5.3.2-dist/css/bootstrap.css">

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/crud.js"></script>''
</head>

<body>
    <header>
        <div id="banner">
            <img src="Img/Header.png" alt="frame">
        </div>
        <div id="Titulo">
            <h1 id="nombre">Proveedores <br> Apiros</h1>
            <section id="logo"><img src="Img/Logo.png" alt="Logo"></section>
        </div>
    </header>
    <main>
        <section class="Form-register">
            <h1>Registro de proveedor</h1>
            <input type="text" name="NIT" id="NIT" placeholder="Ingrese el NIT">
            <input type="text" name="Razón_Social" id="Razón_Social" placeholder="Ingrese el nombre del tercero">
            <input type="text" name="RUT" id="RUt" placeholder="Ingrese la fecha de expedición del RUT">
            <input type="text" name="Camara_Comercio" id="Camara_comercio"
                placeholder="Ingrese la fecha de expedición de la camara de comercio">
            <input type="text" name="Cert_Bancaria" id="Cert_Bancaria"
                placeholder="Ingrese la fecha de expedición del certificado">
            <input type="text" name="Sagrilaft" id="Sagrilaft" placeholder="Ingrese fecha de consulta">
            <input type="text" name="ultima_actualizacion" id="ultima_actualizacion"
                placeholder="Ultima fecha de actualización del proveedor">
            <input type="text" name="Proxima_actualizacion" id="Proxima_actualizacion"
                placeholder="Proxima fecha de actualización:">
            <input id="boton" type="submit" value="Registrar">
            <input id="boton" type="button" onclick="window.location.href='./Index.html';" value="Regresar" >
        </section>
    </main>



    <footer>
        <div id="Iconos_Decorativos">
            <img src="Img/Decorativos.png" alt="decorativos">
        </div>
        <div id="pie">
            <img src="Img/footer.png" alt="footer">
        </div>
    </footer>
</body>



</html>
